<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coin Flip</title>
</head>
<body>
  <input type="text" id="guess">
  <button onclick="doGuess()">Guess coin</button>
  <script>

    function doGuess(params) {
      const randomNumber = Math.random();
      console.log(randomNumber);
      let result;
      if (randomNumber < 0.5) {
        result = "head";
      } else {
        result = "tail";
      }
      const guess = document.querySelector("#guess").value
      if (result === guess) {
        console.log("You win")
        
      } else {
        console.log("You lose")
        
      }
    }
   
  </script>
</body>
</html>
